<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Want to learn web development? Search here tutorials and videos!">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/743c019083.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Fetch-Practice</title>
</head>

<body class="display">
    <header class="header">
        <p class="header__title">Tutorial Search Engine</p>
        <section class="search-bar">
            <form action="">
                <label for="search-bar__input"></label>
                <input id="search-bar__input" type="text" placeholder="Search for Tutorials..." required>
                <button type="button" class="search-bar__btn"><i class="fas fa-search"></i></button>
            </form>
        </section>
    </header>

    <div class="loader">
        <p class="loader__value">Please wait while we connect your search...</p>
    </div>

    <section class="card-container"></section>

    <template class="card-template">
        <section class="card-wrap">
            <p class="info__title"></p>
            <p class="info__sub"></p>
            <section class="icon-container">
                <a class="info__url" target="_blank"><i class="fab fa-youtube icon"></i></a>
                <a class="info__link" target="_blank"><i class="fab fa-reddit-square icon"></i></a>
            </section>
        </section>
    </template>


    <script src="main.js"></script>
</body>

</html>
