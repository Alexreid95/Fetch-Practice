<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/743c019083.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Fetch-Practice</title>
</head>

<body class="display">
    <header class="header">
        <p class="header__title">Tutorial Search Engine</p>
        <section class="search-bar">
            <form action="">
                <label for="search-bar__input"></label>
                <input id="search-bar__input" type="text" placeholder="Search for Tutorials...">
                <button type="button" class="search-bar__btn"><i class="fas fa-search"></i></button>
            </form>
        </section>
    </header>

    <section class="card-container"></section>

    <template class="card-template">
        <section class="card-wrap">
            <h3 class="info__title"></h3>
            <h4 class="info__sub"></h4>
            <p class="info__url"></p>
            <p class="info__link"></p>
        </section>

    </template>


    <script src="main.js"></script>
</body>

</html>
