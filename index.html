<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/743c019083.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Fetch-Practice</title>
</head>

<body class="display">
    <section class="search-bar">
        <form action="">
            <label for="search-bar__input"></label>
            <input id="search-bar__input" type="text" placeholder="Search for Tutorials...">
            <button type="button" class="search-bar__btn"><i class="fas fa-search"></i></button>
        </form>
    </section>

    <section div class="info">
        <h2 class="info__title"></h2>
        <h3 class="info__sub"></h3>
        <p class="info__url"></p>
        <p class="info__link"></p>
    </section>


    <script src="main.js"></script>
</body>

</html>
